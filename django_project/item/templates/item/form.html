{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h1 class="mb-6 text-3xl"><b>{{ title }}</b></h1>

<form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}

  <div class="space-y-4" bg-gray-400>
    {{ form.as_p }}
  </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
          {% for field in form %}
            {{field.errors}}
          {% endfor %}
          {{form.non_field_errors}}
        </div>
      {% endif %}

  
  <button class="mt-6 py-4 px-8 text-lg bg-orange-400 hover:bg-orange-600 rounded-xl text-white"><b>Submit</b></button>
</form>

{% endblock %}
